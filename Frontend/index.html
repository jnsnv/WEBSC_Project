        </div>
    </header>
    <div class="testdiv">
        <h4 class="Termine">Appointments</h1>
            <div class="wrapper-main">
                <div class="newA" id="newappointment">
                    <div class="minus">
                        <img id="mimg" src="img/minus.png">
                    </div>
                    <div id="myform">
                        <h4>Create an appointment!</h4>
                        <div class="title-box">
                            <label for="Title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class ="location-box">
                            <label for="loc">Location:</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        <div class="expiry_date-box">
                            <label for="exp">Expiry-Date:</label>
                            <input type="date" class="form-control" id="exp" required>
                        </div>
                        <div class="datebox">
                            <label for="date">Date:</label>
                            <img id="dateplus" src="img/plus.png">
                            <input type="datetime-local" class="form-control" id="start" required>
                        </div>
                        <br>
                        <button type="submit" id="submit" class="btn btn-primary" value="Submit">Go!</button>
                    </div>
                </div>
                <img src="img/plus.png" id="pimg">
            </div>
    </div>
